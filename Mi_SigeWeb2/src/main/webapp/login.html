<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi SieWeb - Autenticarse</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm">
                    <form action="login.jsp" method="post">
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" class="form-control form-control-lg" id="usuario" placeholder="Usuario" name="usuario" required>
                            <small class="form-text text-muted">Nunca compartiremos tu usuario con nadie más.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña/label>
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg" name="login">Autenticarse</button>
                    </form>
                    </div>
            </div>
        </div>
    </body>
</html>
